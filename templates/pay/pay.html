{% extends 'base.html' %}
{% block title %}Оплата заявки{% endblock %}
{% block content %}

<div class="bid-banner">
  <div class="container">
    <div class="row">
      <div class="absolute-center is-responsive">
        <div class="col-sm-12 col-md-10 col-md-offset-1">
          <h3 class="text-center bid-label">Оплата</h3>
          <form action="{{ data.url }}" method="POST">
            <input type="hidden" name="shop_id" value="{{ data.shop_id }}"/>
            <input type="hidden" name="sign" value="{{ data.sign }}"/>
            <div class="col-md-6 col-sm-6 col-md-offset-3 col-sm-offset-3">
              <label for="bid">Сумма к оплате:</label>
              <div class="form-group input-group">
                <input class="form-control" type="text" name="amount" value="{{ data.amount }}" required>
              </div>

              <label for="email">Описание:</label>
              <div class="form-group input-group">
                <input class="form-control" type="text" name="description" value="{{ data.description }}" required>
              </div>

              <input type="submit" id="submit-bid-btn" class="btn btn-block" value="Перейти к оплате">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
