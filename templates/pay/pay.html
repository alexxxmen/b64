{% extends 'base.html' %}
{% block title %}Оплата заявки{% endblock %}
{% block content %}

<div class="bid-banner">
  <div class="container">
    <div class="row">
      <div class="absolute-center is-responsive">
        <div class="col-sm-12 col-md-12 col-md-offset-3" id="bid-pay-info">
          <h3 class="text-center bid-label">Оплата</h3>
          <form action="{{ data.url }}" method="POST">
            <input type="hidden" name="shop_id" value="{{ data.shop_id }}"/>
            <input type="hidden" name="sign" value="{{ data.sign }}"/>
            <input type="hidden" name="amount" value="{{ data.amount }}"/>
            <input type="hidden" name="description" value="{{ data.description }}"/>

            <div class="col-md-9 col-md-offset-2">
              <p class="bid-pay-label">Сумма к оплате: <span>{{ data.amount }} USD</span></p>
            </div>

            <div class="col-md-9 col-md-offset-2">
              <p class="bid-pay-label">Описание: <span>{{ data.description }}</span></p>
            </div>

            <div class="form-group">
              <div class="col-md-8 col-md-offset-2">
                <input type="submit" id="submit-bid-btn" class="btn btn-block bid-btn" value="Оплатить">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
