{% extends 'xdoor_base.html' %}
{% block title %}Управление заявками{% endblock %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-10 col-md-offset-1">
        <h3 class="text-center">Поиск заявки</h3>
        <form action="" method="POST">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          <div class="col-md-6 col-sm-6 col-md-offset-3 col-sm-offset-3">
            <div class="form-group">
              <label for="bid">Номер заявки:</label>
              <input class="form-control" pattern="^[\d]+$" type="text" name="bid" id="bid" required>
            </div>
            <input type="submit" id="sign-in-btn" class="btn btn-block" value="Найти">
          </div>
        </form>
      </div>
    </div>
</div>
{% endblock %}
