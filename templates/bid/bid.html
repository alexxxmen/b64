{% extends 'base.html' %}
{% block title %}Оформление заявки{% endblock %}

{% block content %}
  <!--start-banner-->
<div class="banner" id="home">
  <div class="container">
    <div class="header">
      <div class="logo">
        <a href="/">PROFINSTA<span class="logo-postfix">.com</span></a>
      </div>
      <div class="navigation">
        <span class="menu"></span>
        <ul class="navig">
          <li><a href="{{ url_for('index') }}" class="scroll">Вернуться на главную</a></li>
        </ul>
      </div>

      <div class="clearfix"></div>
    </div>

  </div>
</div>
<div class="bid-banner">
  <div class="container">
    <div class="row">
      <div class="absolute-center is-responsive">
        <div class="col-sm-12 col-md-10 col-md-offset-1">
          <h3 class="text-center bid-label">Заявка</h3>
          <form action="" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="col-md-6 col-sm-6 col-md-offset-3 col-sm-offset-3">
              <label for="name">Введите Ваше имя*:</label>
              <div class="form-group input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input class="form-control" type="text" id="name" name='name' placeholder="Имя" required>
              </div>

              <label for="email">Почта для связи*:</label>
              <div class="form-group input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input class="form-control" type="email" id="email" name='email' placeholder="Почта" required>
              </div>

              <label for="account">Аккаунт в инстаграм:</label>
              <div class="form-group input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-camera"></i></span>
                <input class="form-control" type="text" id="account" name='account' placeholder="Аккаунт в инстаграм">
              </div>
              <input type="submit" class="bid-btn submit-bid-btn" value="Отправить">
            </div>`
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
