{% extends 'base.html' %}
{% block title %}Оформление заявки{% endblock %}

{% block content %}

<div class="bid-banner">
  <div class="container">
    <div class="row">
      <div class="absolute-center bid-responsive">
        <div class="col-sm-12 col-md-10 col-md-offset-1">
          <h3 class="text-center bid-label">Заявка</h3>
          <form action="" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="col-md-6 col-sm-6 col-md-offset-3 col-sm-offset-3">
              <label for="name">Введите Ваше имя*:</label>
              <div class="form-group input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input class="form-control" type="text" id="name" name='name' placeholder="Имя" required>
              </div>

              <label for="email">Почта для связи*:</label>
              <div class="form-group input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input class="form-control" type="email" id="email" name='email' placeholder="Почта" required>
              </div>

              <label for="account">Аккаунт в инстаграм:</label>
              <div class="form-group input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-camera"></i></span>
                <input class="form-control" type="text" id="account" name='account' pattern="^[^А-Яа-яЁё]+$" placeholder="Аккаунт в инстаграм">
              </div>
              <label for="service">Услуга:</label>
              <div class="form-group input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-list-alt"></i></span>
                <select name="service" id="service" class="form-control">
                {% for id, s in services.items() %}
                  <option value="{{ id }}" {% if id == service_id %}selected{% endif %}>{{ s }}</option>
                {% endfor %}
              </select>
              </div>
              <div class="form-group input-group">
                {{ recaptcha }}
              </div>
              <input type="submit" class="bid-btn submit-bid-btn" value="Отправить">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
